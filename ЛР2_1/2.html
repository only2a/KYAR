<head>

 }

 }
 function fun5() {

 }

</head>
<body>
<input type='button' value='Результат сложения 10 +5' onclick='fun1()' />

<input type='button' value='Результат сложения числа и строки 22+"5"' onclick='fun3()' />
<input type='button' value='Результат сложения числа и строки "22"+5' onclick='fun4()' />
