
<html>
<head>
<script type='text/javascript'>
var x=0;
function fun2(){

    x=prompt('Введите число');
switch (Number(x))
{
case 1: document.write("Понедельник"); break;
case 2: document.write("Вторник"); break
case 3: document.write("Среда"); break;
case 4: document.write("Четверг"); break;
case 5: document.write("Пятница"); break;
case 6: document.write("Суббота"); break;
case 7: document.write("Воскресенье"); break;
default: document.write("Введено некрректное число"); break;
}
}
</script>
</head>
<body>
    <input type='button' value='Результат сложения строк "10"+"5"' onclick='fun2()' />


</body>
</html>
