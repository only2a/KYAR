<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <script>
        var dx=10, dy=10, d=1;
        setTimeout(function(){
            document.all.txt.style.left=0;
          setInterval(function(){
            var y=parseInt(document.all.txt.style.top);
            var x=parseInt(document.all.txt.style.left);
                document.all.txt.style.left=x+dx;
                document.all.txt.style.top=y+dy;
                xp=parseInt(document.all.txt.style.left);
                yp=parseInt(document.all.txt.style.top);
                if(xp>1000){ dx=dx-d;}
                if(xp<0) {dx=dx+d;}
                if(yp>200) {dy=dy-d;} 
                if(yp>0) {dy=dy+d;} 
          },20);
        },100);
    </script>
</head>
<body>
    <div id="txt" style="position: absolute; top: 150px;left: 0; "><img src="1.jpg" width="300px"></div>
</body>
</html>
